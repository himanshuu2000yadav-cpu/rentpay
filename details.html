<button onclick="goPay()">Pay Now</button>

<script>
function goPay(){
  let amount = new URLSearchParams(window.location.search).get("amount");

  if(!amount){
    alert("Invalid amount");
    return;
  }

  // Razorpay payment link (fixed)
  let link = "https://rzp.io/i/RENTPAY";

  alert("You will be redirected to secure payment page");

  window.open(link, "_blank");
}
</script>
