<!DOCTYPE html>
<html>
<head>
  <title>EasyRent Pay â€“ Payment Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body{font-family:Arial;background:#f4f8ff}
    .box{
      max-width:500px;
      margin:50px auto;
      background:#fff;
      padding:25px;
      border-radius:10px;
      box-shadow:0 5px 15px rgba(0,0,0,.1)
    }
    h2{color:#0d47a1}
    input,button{
      width:100%;
      padding:12px;
      margin-top:12px
    }
    button{
      background:#1976d2;
      color:#fff;
      border:none;
      border-radius:6px;
      font-size:16px
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Payment Details</h2>

  <input id="name" placeholder="Your Name">
  <input id="phone" placeholder="Mobile Number">
  <input id="email" placeholder="Email">

  <input id="owner" placeholder="Landlord Name">
  <input id="upi" placeholder="Landlord UPI / Bank">

  <button onclick="pay()">Pay Now</button>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const amount = urlParams.get('amount');

function pay(){
  let options = {
    key: "RAZORPAY_KEY_ID_HERE",   // ðŸ”´ live key
    amount: amount * 100,
    currency: "INR",
    name: "EasyRent Pay",
    description: "Rent / Property Payment",
    handler: function (response){
      alert("Payment Successful");
      console.log(response);
    },
    prefill: {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      contact: document.getElementById("phone").value
    },
    theme: { color: "#1976d2" }
  };
  new Razorpay(options).open();
}
</script>

</body>
</html>
