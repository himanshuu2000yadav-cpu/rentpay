<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f6fc;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 360px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #0a3d91;
      margin-bottom: 10px;
    }

    .amount {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #28a745;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1e7e34;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Confirm Rent Payment</h2>
    <div class="amount" id="showAmount">₹ 0</div>
    <button onclick="payNow()">Pay Now</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const amount = params.get("amount");

    document.getElementById("showAmount").innerText =
      "₹ " + (amount || 0);

    function payNow() {
      alert("Payment initiated for ₹ " + amount);
    }
  </script>

</body>
</html>
