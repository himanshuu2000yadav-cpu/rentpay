<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Easy Rent Pay</title>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --primary:#16a34a;
  --text:#111827;
  --muted:#6b7280;
  --green:#15803d;
  --red:#b91c1c;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",Helvetica,Arial;
  background:var(--bg);
  color:var(--text);
}

.container{
  width:420px;
  margin:40px auto;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:22px;
}

h1{font-size:22px;margin-bottom:18px}

.field{margin-bottom:14px}
.field label{
  font-size:13px;
  font-weight:500;
  color:var(--text);
  display:block;
  margin-bottom:6px;
}
.field input,.field select{
  width:100%;
  padding:13px 14px;
  border-radius:10px;
  background:#fff;
  border:1px solid var(--border);
  font-size:15px;
}
.field input::placeholder{color:#9ca3af}
.field input:focus,.field select:focus{
  border-color:#1a73e8;
  outline:none;
}

/* validation */
.validation{
  font-size:12.5px;
  margin-top:6px;
}
.validation.valid{color:var(--green)}
.validation.invalid{color:var(--red)}
.validation.neutral{color:var(--muted)}

/* payment box */
.payment-box{
  border:1px solid var(--border);
  border-radius:12px;
  overflow:hidden;
  margin-top:10px;
}
.pay-option{
  display:flex;
  justify-content:space-between;
  padding:14px 16px;
  border-bottom:1px solid var(--border);
}
.pay-option:last-child{border-bottom:none}
.pay-left{display:flex;gap:10px;align-items:center}
.pay-option input{accent-color:#1a73e8}

/* button */
button{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(180deg,#16a34a,#15803d);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
<h1>Rent Payment</h1>

<div class="field">
  <label>Tenant Name</label>
  <input id="tenantName">
</div>

<!-- PAY TO TYPE -->
<div class="field">
  <label>Pay Tenant Via</label>
  <select id="payType" onchange="switchPayType()">
    <option value="upi">UPI ID</option>
    <option value="bank">Bank Account</option>
  </select>
</div>

<!-- UPI SECTION -->
<div id="upiSection">
  <div class="field">
    <label>Tenant UPI ID</label>
    <input id="upiInput"
           placeholder="example@upi"
           maxlength="30"
           oninput="validateUPI()">
  </div>
  <div id="upiMsg" class="validation neutral">
    Enter valid UPI ID (example@upi)
  </div>
</div>

<!-- BANK SECTION -->
<div id="bankSection" style="display:none">
  <div class="field">
    <label>Account Number</label>
    <input id="accountNumber"
           type="number"
           maxlength="18"
           oninput="limitAccount()">
  </div>

  <div class="field">
    <label>IFSC Code</label>
    <input id="ifsc"
           placeholder="ABCD0123456"
           maxlength="11"
           oninput="validateIFSC()">
  </div>

  <div id="bankMsg" class="validation neutral">
    Enter valid account number and IFSC
  </div>
</div>

<button onclick="payNow()">Pay Now</button>

</div>

<script>
function switchPayType(){
  const type = payType.value;
  upiSection.style.display = type==="upi"?"block":"none";
  bankSection.style.display = type==="bank"?"block":"none";
}

/* ---------- UPI ---------- */
function validateUPI(){
  const val = upiInput.value.trim();
  const msg = upiMsg;
  const re = /^[a-zA-Z0-9._-]{2,}@[a-zA-Z]{2,}$/;

  if(val.length===0){
    msg.className="validation neutral";
    msg.innerText="Enter valid UPI ID (example@upi)";
    return false;
  }
  if(re.test(val)){
    msg.className="validation valid";
    msg.innerText="Looks like a valid UPI ID";
    return true;
  }else{
    msg.className="validation invalid";
    msg.innerText="UPI ID format is invalid";
    return false;
  }
}

/* ---------- BANK ---------- */
function limitAccount(){
  if(accountNumber.value.length>18){
    accountNumber.value = accountNumber.value.slice(0,18);
  }
}

function validateIFSC(){
  const re=/^[A-Z]{4}0[A-Z0-9]{6}$/;
  if(re.test(ifsc.value.toUpperCase())){
    bankMsg.className="validation valid";
    bankMsg.innerText="Bank details look valid";
    return true;
  }else{
    bankMsg.className="validation invalid";
    bankMsg.innerText="Invalid IFSC format";
    return false;
  }
}

function payNow(){
  if(payType.value==="upi" && !validateUPI()){
    alert("Enter valid tenant UPI ID");
    return;
  }
  if(payType.value==="bank" && !validateIFSC()){
    alert("Enter valid bank details");
    return;
  }
  alert("Ready to open Razorpay (integration stays same)");
}
</script>

</body>
</html>
