<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rent Payment</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6fb;
}
.container{
    width:380px;
    margin:40px auto;
    background:#fff;
    padding:20px;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
h2{
    margin-bottom:15px;
}
label{
    display:flex;
    justify-content:space-between;
    align-items:center;
    border:1px solid #ddd;
    padding:12px;
    border-radius:8px;
    margin-bottom:10px;
    cursor:pointer;
}
label span{
    font-size:13px;
    color:#555;
}
input[type="radio"]{
    margin-right:8px;
}
.dropdown{
    color:#4f46e5;
    cursor:pointer;
    font-size:14px;
    margin:10px 0;
}
.charges{
    background:#f9f9f9;
    padding:10px;
    border-radius:8px;
    display:none;
}
.charges div{
    display:flex;
    justify-content:space-between;
    margin:6px 0;
}
.total{
    font-weight:bold;
}
button{
    width:100%;
    background:#4f46e5;
    color:white;
    padding:12px;
    border:none;
    border-radius:8px;
    margin-top:15px;
    font-size:16px;
    cursor:pointer;
}
footer{
    text-align:center;
    font-size:12px;
    color:#777;
    margin-top:15px;
}
</style>
</head>

<body>

<div class="container">
<h2>Pay Rent</h2>

<!-- RENT INPUT -->
<input type="number" id="rentAmount" placeholder="Enter Rent Amount"
style="width:100%;padding:10px;margin-bottom:15px;border-radius:8px;border:1px solid #ccc;"
oninput="calculate()">

<!-- PAYMENT OPTIONS -->
<label>
  <div>
    <input type="radio" name="payment" value="0" checked onclick="calculate()">
    UPI
  </div>
  <span>0% Charges</span>
</label>

<label>
  <div>
    <input type="radio" name="payment" value="1.2" onclick="calculate()">
    Debit Card
  </div>
  <span>1.2%</span>
</label>

<label>
  <div>
    <input type="radio" name="payment" value="2.5" onclick="calculate()">
    Credit Card
  </div>
  <span>2.5%</span>
</label>

<label>
  <div>
    <input type="radio" name="payment" value="0.9" onclick="calculate()">
    Net Banking
  </div>
  <span>0.9%</span>
</label>

<!-- DROPDOWN -->
<div class="dropdown" onclick="toggleCharges()">
View Charges Breakdown ▼
</div>

<!-- CHARGES -->
<div class="charges" id="chargesBox">
    <div><span>Rent Amount</span><span id="rentShow">₹0</span></div>
    <div><span>Convenience Fee</span><span id="feeShow">₹0</span></div>
    <div><span>GST (18%)</span><span id="gstShow">₹0</span></div>
    <hr>
    <div class="total"><span>Total Payable</span><span id="totalShow">₹0</span></div>
</div>

<button>Pay Now</button>

<footer>
100% Secure Payments • UPI | Cards | Net Banking
</footer>
</div>

<script>
function toggleCharges(){
  let box=document.getElementById("chargesBox");
  box.style.display = box.style.display==="none"?"block":"none";
}

function calculate(){
  let rent = Number(document.getElementById("rentAmount").value);
  let payment = document.querySelector('input[name="payment"]:checked').value;
  
  let fee = rent * payment / 100;
  let gst = fee * 18 / 100;
  let total = rent + fee + gst;

  document.getElementById("rentShow").innerText = "₹"+rent.toFixed(2);
  document.getElementById("feeShow").innerText = "₹"+fee.toFixed(2);
  document.getElementById("gstShow").innerText = "₹"+gst.toFixed(2);
  document.getElementById("totalShow").innerText = "₹"+total.toFixed(2);
}
</script>

</body>
</html>
