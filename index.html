<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Easy Rent Pay</title>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
:root{
  --bg:#0b0c10;
  --card:#15171c;
  --border:#23252c;
  --primary:#1a73e8;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --green:#22c55e;
  --red:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",Helvetica,Arial;
  background:linear-gradient(180deg,#0b0c10,#111318);
  color:var(--text);
}
.container{
  width:420px;
  margin:40px auto;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:22px;
}
h1{font-size:22px;margin-bottom:18px}

.field{margin-bottom:14px}
.field label{
  font-size:13px;
  color:var(--muted);
  display:block;
  margin-bottom:6px;
}
.field input,.field select{
  width:100%;
  padding:13px 14px;
  border-radius:12px;
  background:#0f1116;
  border:1px solid var(--border);
  color:var(--text);
  font-size:15px;
}
.field input:focus,.field select:focus{
  border-color:var(--primary);
  outline:none;
}

/* validation text */
.validation{
  margin-top:6px;
  font-size:12.5px;
  font-weight:500;
}
.validation.neutral{color:var(--muted)}
.validation.valid{color:var(--green)}
.validation.invalid{color:var(--red)}

.payment-box{
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
  margin-top:10px;
}
.pay-option{
  display:flex;
  justify-content:space-between;
  padding:14px 16px;
  border-bottom:1px solid var(--border);
}
.pay-option:last-child{border-bottom:none}
.pay-left{display:flex;gap:10px;align-items:center}
.pay-option input{accent-color:var(--primary)}
.pay-option span{font-size:13px;color:var(--muted)}

.dropdown{
  margin-top:14px;
  font-size:14px;
  color:var(--primary);
  cursor:pointer;
}
.charges{
  display:none;
  margin-top:10px;
  padding:14px;
  background:#0f1116;
  border-radius:12px;
  border:1px solid var(--border);
}
.charges div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}
.total{font-weight:600}

button{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(180deg,#1a73e8,#1558b0);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.footer{
  margin-top:22px;
  padding-top:14px;
  border-top:1px solid var(--border);
  text-align:center;
}
.footer p{
  font-size:12px;
  color:var(--muted);
}
.footer a{
  font-size:12px;
  color:var(--primary);
  text-decoration:none;
  margin:0 6px;
}
</style>
</head>

<body>

<div class="container">
<h1>Rent Payment</h1>

<div class="field">
  <label>Customer Name</label>
  <input id="customerName">
</div>

<div class="field">
  <label>Mobile Number</label>
  <input id="mobile">
</div>

<div class="field">
  <label>Tenant Name</label>
  <input id="tenantName">
</div>

<div class="field">
  <label>Tenant UPI ID / Bank Account</label>
  <input id="tenantPayTo"
         placeholder="example@upi or bank reference"
         oninput="validateTenantPayTo()">
</div>

<div id="tenantValidation" class="validation neutral">
  Enter tenant UPI ID (example@upi) or bank reference
</div>

<div class="field">
  <label>Property / Flat Details</label>
  <input id="property">
</div>

<div class="field">
  <label>Rent Month</label>
  <select id="rentMonth">
    <option>January</option><option>February</option><option>March</option>
  </select>
</div>

<div class="field">
  <label>Rent Amount (₹)</label>
  <input id="rentAmount" type="number" oninput="calculate()">
</div>

<div class="payment-box">
  <div class="pay-option">
    <div class="pay-left"><input type="radio" name="pay" value="0" checked onclick="calculate()">UPI</div>
    <span>0%</span>
  </div>
  <div class="pay-option">
    <div class="pay-left"><input type="radio" name="pay" value="1.2" onclick="calculate()">Debit Card</div>
    <span>1.2%</span>
  </div>
  <div class="pay-option">
    <div class="pay-left"><input type="radio" name="pay" value="2.5" onclick="calculate()">Credit Card</div>
    <span>2.5%</span>
  </div>
</div>

<div class="dropdown" onclick="toggleCharges()">View Charges Breakdown</div>

<div class="charges" id="charges">
  <div><span>Rent</span><span id="r1">₹0</span></div>
  <div><span>Convenience Fee</span><span id="r2">₹0</span></div>
  <div><span>GST (18%)</span><span id="r3">₹0</span></div>
  <div class="total"><span>Total</span><span id="r4">₹0</span></div>
</div>

<button onclick="payNow()">Pay Now</button>

<div class="footer">
  <p>Easy Rent Pay</p>
  <p>
    <a href="#">Privacy</a> |
    <a href="#">Refund</a> |
    <a href="#">Terms</a> |
    <a href="#">Contact</a>
  </p>
  <p>Payments are processed securely via RBI-compliant partners</p>
</div>
</div>

<script>
function toggleCharges(){
  charges.style.display = charges.style.display==="block"?"none":"block";
}

function calculate(){
  let rent = Number(rentAmount.value||0);
  let p = document.querySelector('input[name="pay"]:checked').value;
  let fee = rent*p/100;
  let gst = fee*0.18;
  let total = rent+fee+gst;
  r1.innerText="₹"+rent.toFixed(2);
  r2.innerText="₹"+fee.toFixed(2);
  r3.innerText="₹"+gst.toFixed(2);
  r4.innerText="₹"+total.toFixed(2);
  return total;
}

function validateTenantPayTo(){
  const val = tenantPayTo.value.trim();
  const msg = tenantValidation;

  if(val.length === 0){
    msg.className="validation neutral";
    msg.innerText="Enter tenant UPI ID (example@upi) or bank reference";
    return false;
  }

  if(val.includes("@")){
    const upiRegex=/^[a-zA-Z0-9._-]+@[a-zA-Z]{2,}$/;
    if(upiRegex.test(val)){
      msg.className="validation valid";
      msg.innerText="Looks like a valid UPI ID";
      return true;
    }else{
      msg.className="validation invalid";
      msg.innerText="UPI ID format doesn’t look right";
      return false;
    }
  }

  msg.className="validation neutral";
  msg.innerText="Bank account or reference will be verified during payment";
  return true;
}

function payNow(){
  if(!validateTenantPayTo()){
    alert("Please enter a valid tenant UPI ID or bank account");
    return;
  }

  let total = calculate();
  if(total<=0) return alert("Enter valid rent amount");

  new Razorpay({
    key:"rzp_live_S5dHw17cdqIxuk",
    amount:Math.round(total*100),
    currency:"INR",
    name:"Easy Rent Pay",
    description:"Rent "+rentMonth.value+" | Tenant "+tenantName.value+" | Pay To "+tenantPayTo.value,
    prefill:{name:customerName.value,contact:mobile.value},
    method:{upi:true,card:true,netbanking:true},
    handler:r=>alert("Payment Success: "+r.razorpay_payment_id)
  }).open();
}
</script>

</body>
</html>
