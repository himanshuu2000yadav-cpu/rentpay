<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EasyRent Pay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#f4f8ff;color:#222}

header{
  background:#0d47a1;
  color:#fff;
  padding:22px;
  text-align:center;
}

.container{
  max-width:900px;
  margin:30px auto;
  padding:0 15px;
}

.card{
  background:#fff;
  border-radius:12px;
  padding:20px;
  margin-bottom:25px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

h2{color:#0d47a1;margin-top:0}

label{
  display:block;
  margin:12px 0 6px;
  font-weight:600;
}

input,select{
  width:100%;
  padding:12px;
  border-radius:6px;
  border:1px solid #ccc;
}

.total{
  background:#e3f2fd;
  padding:15px;
  border-left:5px solid #0d47a1;
  font-size:18px;
  font-weight:700;
  margin-top:15px;
}

button{
  width:100%;
  padding:15px;
  margin-top:20px;
  border:none;
  border-radius:8px;
  background:#1976d2;
  color:#fff;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
}
button:hover{background:#0d47a1}

footer{
  text-align:center;
  font-size:12px;
  color:#444;
  padding:25px;
  background:#f1f5ff;
}

/* CONFIRM MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal-box{
  background:#fff;
  width:90%;
  max-width:420px;
  padding:25px;
  border-radius:16px;
}
.modal-box h3{text-align:center;color:#1b5e20}
.modal-box p{margin:6px 0}
</style>
</head>

<body>

<header>
  <h1>üè† EasyRent Pay</h1>
  <p>Secure Property Payments</p>
</header>

<div class="container">

<div class="card">
<h2>Payer Details</h2>
<label>Name *</label>
<input id="payer">
<label>Mobile *</label>
<input id="mobile">
<label>Amount (‚Çπ) *</label>
<input id="amount">
</div>

<div class="card">
<h2>Beneficiary Details</h2>
<label>Beneficiary Name *</label>
<input id="beneficiary">
<label>Purpose *</label>
<select id="purpose">
  <option>Rent</option>
  <option>Maintenance</option>
</select>
</div>

<div class="card">
<h2>Payment</h2>
<div class="total" id="total">Total: ‚Çπ0</div>
<button onclick="openConfirm()">Proceed to Pay</button>
</div>

</div>

<footer>
<strong>Important Disclaimer</strong><br><br>
EasyRent Pay is a payment facilitation platform only.<br>
Payments processed via RBI-authorised partners.
</footer>

<!-- CONFIRM MODAL -->
<div class="modal" id="confirmModal">
  <div class="modal-box">
    <h3>Confirm Payment</h3>
    <p><b>Payer:</b> <span id="cPayer"></span></p>
    <p><b>Mobile:</b> <span id="cMobile"></span></p>
    <p><b>Beneficiary:</b> <span id="cBen"></span></p>
    <p><b>Total:</b> ‚Çπ<span id="cAmt"></span></p>

    <button onclick="payNow()">Confirm & Pay</button>
    <button style="background:#ccc;color:#000" onclick="closeConfirm()">Cancel</button>
  </div>
</div>

<script>
const maskMobile = m => m[0]+"******"+m.slice(-3);

function openConfirm(){
  if(!payer.value||!mobile.value||!amount.value||!beneficiary.value){
    alert("Fill all fields"); return;
  }
  cPayer.innerText=payer.value;
  cMobile.innerText=maskMobile(mobile.value);
  cBen.innerText=beneficiary.value;
  cAmt.innerText=amount.value;
  total.innerText="Total: ‚Çπ"+amount.value;
  confirmModal.style.display="flex";
}

function closeConfirm(){
  confirmModal.style.display="none";
}

function payNow(){
  closeConfirm();
  new Razorpay({
    key:"rzp_live_S5dHw17cdqIxuk",
    amount:amount.value*100,
    currency:"INR",
    handler:()=>alert("Payment Successful (Demo)")
  }).open();
}
</script>

</body>
</html>
