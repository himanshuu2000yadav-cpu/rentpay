<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Easy Rent Pay</title>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --primary:#16a34a;
  --text:#111827;
  --muted:#6b7280;
  --green:#15803d;
  --red:#b91c1c;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",Helvetica,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{
  width:420px;
  margin:40px auto;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:22px;
}
h1{font-size:22px;margin-bottom:18px}

/* fields */
.field{margin-bottom:14px}
.field label{
  font-size:13px;
  font-weight:500;
  color:var(--text);
  display:block;
  margin-bottom:6px;
}
.field input,.field select{
  width:100%;
  padding:13px 14px;
  border-radius:10px;
  background:#fff;
  border:1px solid var(--border);
  font-size:15px;
  color:var(--text);
}
.field input::placeholder{color:#9ca3af}
.field input:focus,.field select:focus{
  border-color:#1a73e8;
  outline:none;
}

/* validation */
.validation{
  font-size:12.5px;
  margin-top:6px;
  color:var(--muted);
}
.validation.valid{color:var(--green)}
.validation.invalid{color:var(--red)}

/* payment mode box */
.payment-box{
  border:1px solid var(--border);
  border-radius:12px;
  overflow:hidden;
  margin-top:10px;
}
.pay-option{
  display:flex;
  justify-content:space-between;
  padding:14px 16px;
  border-bottom:1px solid var(--border);
}
.pay-option:last-child{border-bottom:none}
.pay-left{display:flex;gap:10px;align-items:center}
.pay-option input{accent-color:#1a73e8}
.pay-option span{font-size:13px;color:var(--text)}

/* charges */
.dropdown{
  margin-top:14px;
  font-size:14px;
  color:#1a73e8;
  cursor:pointer;
}
.charges{
  display:none;
  margin-top:10px;
  padding:14px;
  background:#f9fafb;
  border-radius:10px;
  border:1px solid var(--border);
}
.charges div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}
.total{font-weight:600}

/* button */
button{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(180deg,#16a34a,#15803d);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

/* footer */
.footer{
  margin-top:22px;
  padding-top:14px;
  border-top:1px solid var(--border);
  text-align:center;
}
.footer p{
  font-size:12px;
  color:var(--muted);
}
.footer a{
  font-size:12px;
  color:#1a73e8;
  text-decoration:none;
  margin:0 6px;
}
</style>
</head>

<body>

<div class="container">
<h1>Rent Payment</h1>

<!-- Customer Details -->
<div class="field">
  <label>Customer Name</label>
  <input id="customerName">
</div>

<div class="field">
  <label>Mobile Number</label>
  <input id="mobile">
</div>

<!-- Tenant Name -->BOLD
<div class="field">
  <label>Tenant Name</label>
  <input id="tenantName">
</div>

<!-- ðŸ”¥ PAY TENANT VIA (ONLY UPDATED SECTION) -->
<div class="field">
  <label>Pay Tenant Via</label>
  <select id="payType" onchange="switchPayType()">
    <option value="upi">UPI ID</option>
    <option value="bank">Bank Account</option>
  </select>
</div>

<!-- UPI -->
<div id="upiSection" class="field">
  <label>Tenant UPI ID</label>
  <input
    id="upiInput"
    placeholder="example@upi"
    maxlength="30"
    oninput="validateUPI()"
  >
  <div id="upiMsg" class="validation">
    Enter tenant UPI ID (example@upi)
  </div>
</div>

<!-- BANK -->
<div id="bankSection" class="field" style="display:none">
  <label>Tenant Bank Details</label>

  <input
    id="accountNumber"
    placeholder="Account Number"
    maxlength="18"
    oninput="this.value=this.value.replace(/[^0-9]/g,'')"
    style="margin-bottom:8px"
  >

  <input
    id="ifsc"
    placeholder="IFSC Code (e.g. HDFC0123456)"
    maxlength="11"
    oninput="validateIFSC()"
  >

  <div id="bankMsg" class="validation">
    Enter valid account number and IFSC
  </div>
</div>

<!-- Rest SAME -->
<div class="field">
  <label>Property / Flat Details</label>
  <input id="property">
</div>

<div class="field">
  <label>Rent Month</label>
  <select id="rentMonth">
    <option>January</option>
    <option>February</option>
    <option>March</option>
  </select>
</div>

<div class="field">
  <label>Rent Amount (â‚¹)</label>
  <input id="rentAmount" type="number" oninput="calculate()">
</div>

<div class="payment-box">
  <div class="pay-option">
    <div class="pay-left">
      <input type="radio" name="pay" value="0" checked onclick="calculate()"> UPI
    </div>
    <span>0%</span>
  </div>
  <div class="pay-option">
    <div class="pay-left">
      <input type="radio" name="pay" value="1.2" onclick="calculate()"> Debit Card
    </div>
    <span>1.2%</span>
  </div>
  <div class="pay-option">
    <div class="pay-left">
      <input type="radio" name="pay" value="2.5" onclick="calculate()"> Credit Card
    </div>
    <span>2.5%</span>
  </div>
</div>

<div class="dropdown" onclick="toggleCharges()">View Charges Breakdown</div>

<div class="charges" id="charges">
  <div><span>Rent</span><span id="r1">â‚¹0</span></div>
  <div><span>Convenience Fee</span><span id="r2">â‚¹0</span></div>
  <div><span>GST (18%)</span><span id="r3">â‚¹0</span></div>
  <div class="total"><span>Total</span><span id="r4">â‚¹0</span></div>
</div>

<button onclick="payNow()">Pay Now</button>

<div class="footer">
  <p>Easy Rent Pay</p>
  <p>
    <a href="#">Privacy</a> |
    <a href="#">Refund</a> |
    <a href="#">Terms</a> |
    <a href="#">Contact</a>
  </p>
</div>
</div>

<script>
function switchPayType(){
  upiSection.style.display = payType.value==="upi"?"block":"none";
  bankSection.style.display = payType.value==="bank"?"block":"none";
}

function validateUPI(){
  const re=/^[a-zA-Z0-9._-]+@[a-zA-Z]{2,}$/;
  if(re.test(upiInput.value)){
    upiMsg.className="validation valid";
    upiMsg.innerText="Looks like a valid UPI ID";
    return true;
  }
  upiMsg.className="validation";
  upiMsg.innerText="Enter tenant UPI ID (example@upi)";
  return false;
}

function validateIFSC(){
  const re=/^[A-Z]{4}0[A-Z0-9]{6}$/;
  if(re.test(ifsc.value.toUpperCase())){
    bankMsg.className="validation valid";
    bankMsg.innerText="Bank details look valid";
    return true;
  }
  bankMsg.className="validation";
  bankMsg.innerText="Enter valid account number and IFSC";
  return false;
}

function toggleCharges(){
  charges.style.display =
    charges.style.display==="block"?"none":"block";
}

function calculate(){
  let rent = Number(rentAmount.value||0);
  let p = document.querySelector('input[name="pay"]:checked').value;
  let fee = rent*p/100;
  let gst = fee*0.18;
  let total = rent+fee+gst;
  r1.innerText="â‚¹"+rent.toFixed(2);
  r2.innerText="â‚¹"+fee.toFixed(2);
  r3.innerText="â‚¹"+gst.toFixed(2);
  r4.innerText="â‚¹"+total.toFixed(2);
  return total;
}

function payNow(){
  let total = calculate();
  if(total<=0){ alert("Enter valid rent amount"); return; }

  if(payType.value==="upi" && !validateUPI()) return;
  if(payType.value==="bank" && !validateIFSC()) return;

  let payTo = payType.value==="upi"
    ? upiInput.value
    : "A/C "+accountNumber.value+" | IFSC "+ifsc.value;

  new Razorpay({
    key:"rzp_live_S5dHw17cdqIxuk",
    amount:Math.round(total*100),
    currency:"INR",
    name:"Easy Rent Pay",
    description:
      "Rent "+rentMonth.value+
      " | Tenant "+tenantName.value+
      " | Pay To "+payTo,
    prefill:{
      name:customerName.value,
      contact:mobile.value
    },
    method:{upi:true,card:true,netbanking:true},
    handler:r=>alert("Payment Successful: "+r.razorpay_payment_id)
  }).open();
}
</script>

</body>
</html>
