<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EasyRent Pay ‚Äì Enter Amount</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#f4f8ff}
.box{max-width:420px;margin:100px auto;background:#fff;padding:30px;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.1)}
h1{text-align:center;color:#0d47a1}
input,button{width:100%;padding:14px;font-size:16px;margin-top:15px}
button{background:#1976d2;color:#fff;border:none;border-radius:6px;font-weight:700;cursor:pointer}
button:hover{background:#0d47a1}
</style>
</head>
<body>

<div class="box">
<h1>üè† EasyRent Pay</h1>

<input type="number" id="amount" placeholder="Enter Amount (‚Çπ)" />

<button onclick="goNext()">Continue</button>
</div>

<script>
function goNext(){
  let amt = document.getElementById("amount").value;
  if(!amt || amt<=0){
    alert("Please enter a valid amount");
    return;
  }
  window.location.href = "details.html?amount="+amt;
}
</script>

</body>
</html>
