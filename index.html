<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Easy Rent Pay</title>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
/* ===== SAME CSS – NO CHANGE ===== */
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --primary:#16a34a;
  --text:#111827;
  --muted:#6b7280;
  --green:#15803d;
  --red:#b91c1c;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",Helvetica,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{
  width:420px;
  margin:40px auto;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:22px;
}
h1{font-size:22px;margin-bottom:18px}
.field{margin-bottom:14px}
.field label{
  font-size:13px;
  font-weight:500;
  color:var(--text);
  margin-bottom:6px;
  display:block;
}
.field input,.field select{
  width:100%;
  padding:13px 14px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:15px;
}
.validation{font-size:12.5px;margin-top:6px;color:var(--muted)}
.validation.valid{color:var(--green)}
.validation.invalid{color:var(--red)}
.payment-box{
  border:1px solid var(--border);
  border-radius:12px;
  overflow:hidden;
}
.pay-option{
  display:flex;
  justify-content:space-between;
  padding:14px 16px;
  border-bottom:1px solid var(--border);
}
.pay-option:last-child{border-bottom:none}
.dropdown{margin-top:14px;color:#1a73e8;cursor:pointer}
.charges{
  display:none;
  margin-top:10px;
  padding:14px;
  border-radius:10px;
  background:#f9fafb;
  border:1px solid var(--border);
}
.charges div{display:flex;justify-content:space-between;margin-bottom:6px}
button{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(180deg,#16a34a,#15803d);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
<h1>Rent Payment</h1>

<div class="field">
  <label>Customer Name</label>
  <input id="customerName">
</div>

<div class="field">
  <label>Mobile Number</label>
  <input id="mobile">
</div>

<div class="field">
  <label>Tenant Name</label>
  <input id="tenantName">
</div>

<!-- PAY TENANT VIA -->
<div class="field">
  <label>Pay Tenant Via</label>
  <select id="payType" onchange="switchPayType()">
    <option value="upi">UPI ID</option>
    <option value="bank">Bank Account</option>
  </select>
</div>

<!-- UPI -->
<div id="upiSection">
  <div class="field">
    <label>Tenant UPI ID</label>
    <input id="upiInput" placeholder="example@upi" oninput="validateUPI()">
  </div>
  <div id="upiMsg" class="validation">Enter tenant UPI ID</div>
</div>

<!-- BANK -->
<div id="bankSection" style="display:none">
  <div class="field">
    <label>Account Number</label>
    <input id="accountNumber" maxlength="18"
      oninput="this.value=this.value.replace(/[^0-9]/g,'')">
  </div>
  <div class="field">
    <label>IFSC Code</label>
    <input id="ifsc" maxlength="11" oninput="validateIFSC()">
  </div>
  <div id="bankMsg" class="validation">Enter bank details</div>
</div>

<div class="field">
  <label>Rent Month</label>
  <select id="rentMonth">
    <option>January</option>
    <option>February</option>
    <option>March</option>
  </select>
</div>

<div class="field">
  <label>Rent Amount (₹)</label>
  <input id="rentAmount" type="number" oninput="calculate()">
</div>

<div class="payment-box">
  <div class="pay-option">
    <div><input type="radio" name="pay" value="0" checked> UPI</div>
    <span>0%</span>
  </div>
  <div class="pay-option">
    <div><input type="radio" name="pay" value="1.2"> Debit Card</div>
    <span>1.2%</span>
  </div>
  <div class="pay-option">
    <div><input type="radio" name="pay" value="2.5"> Credit Card</div>
    <span>2.5%</span>
  </div>
</div>

<div class="dropdown" onclick="toggleCharges()">View Charges Breakdown</div>

<div class="charges" id="charges">
  <div><span>Rent</span><span id="r1">₹0</span></div>
  <div><span>Convenience Fee</span><span id="r2">₹0</span></div>
  <div><span>GST</span><span id="r3">₹0</span></div>
  <div><strong>Total</strong><strong id="r4">₹0</strong></div>
</div>

<button onclick="payNow()">Pay Now</button>
</div>

<script>
function switchPayType(){
  upiSection.style.display = payType.value==="upi"?"block":"none";
  bankSection.style.display = payType.value==="bank"?"block":"none";
}

function validateUPI(){
  const re=/^[a-zA-Z0-9._-]+@[a-zA-Z]{2,}$/;
  if(re.test(upiInput.value)){
    upiMsg.className="validation valid";
    upiMsg.innerText="Looks like a valid UPI ID";
    return true;
  }
  upiMsg.className="validation";
  upiMsg.innerText="Enter tenant UPI ID";
  return false;
}

function validateIFSC(){
  const re=/^[A-Z]{4}0[A-Z0-9]{6}$/;
  if(re.test(ifsc.value.toUpperCase())){
    bankMsg.className="validation valid";
    bankMsg.innerText="Bank details look valid";
    return true;
  }
  bankMsg.className="validation";
  bankMsg.innerText="Enter bank details";
  return false;
}

function toggleCharges(){
  charges.style.display = charges.style.display==="block"?"none":"block";
}

function calculate(){
  let rent = Number(rentAmount.value||0);
  let p = document.querySelector('input[name="pay"]:checked').value;
  let fee = rent*p/100;
  let gst = fee*0.18;
  let total = rent+fee+gst;
  r1.innerText="₹"+rent.toFixed(2);
  r2.innerText="₹"+fee.toFixed(2);
  r3.innerText="₹"+gst.toFixed(2);
  r4.innerText="₹"+total.toFixed(2);
  return total;
}

/* ===== RAZORPAY INTEGRATION ===== */
function payNow(){
  let total = calculate();
  if(total<=0){ alert("Enter valid rent amount"); return; }

  if(payType.value==="upi" && !validateUPI()) return;
  if(payType.value==="bank" && !validateIFSC()) return;

  let payTo = payType.value==="upi"
    ? upiInput.value
    : "A/C "+accountNumber.value+" | IFSC "+ifsc.value;

  let options = {
    key: "rzp_live_S5dHw17cdqIxuk",
    amount: Math.round(total*100),
    currency: "INR",
    name: "Easy Rent Pay",
    description:
      "Rent "+rentMonth.value+
      " | Tenant "+tenantName.value+
      " | Pay To "+payTo,
    prefill: {
      name: customerName.value,
      contact: mobile.value
    },
    method: {
      upi:true,
      card:true,
      netbanking:true
    },
    handler: function (res) {
      alert("Payment Successful: "+res.razorpay_payment_id);
    }
  };

  new Razorpay(options).open();
}
</script>

</body>
</html>
